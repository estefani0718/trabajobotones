<body>
    <div class="caja">
        <button class="boton boton--verde"> 
           <span class="boton_texto">Mensaje</span>
           <i class=' boton_icono bx bx-message-square-dots'></i>
        </button>
        
        <button class=" boton boton--naranja"> 
            <span class="boton_texto">Enviado</span>
            <i class='boton_icono bx bx-moon'></i>
        </button>
        
        <button class=" boton boton--rojo"> 
            <span class="boton_texto">Guardado</span>
            <i class='boton_icono bx bxs-band-aid'></i>
        </button>
        
        <button class="boton boton--marron"> 
            <span class="boton_texto">Favorito</span>
            <i class='boton_icono bx bx-basket' ></i>
        </button>
    </div>
    <button class="close-button" onclick="window.close();">X</button>
