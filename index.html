<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABAJO BOTONES</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="caja">
        <button class="boton"> 
           <span class="boton_texto">Mensaje</span>
           <i class=' boton_icono bx bx-message-square-dots'>|</i>
        </button>
        <hr>
        <button class=" boton"> 
            <span class="boton_texto">Enviado</span>
            <i class=' boton_icono bxs-message-square'>|</i>
        </button>
        <hr>
        <button class=" boton"> 
            <span class="boton_texto">Guardado</span>
            <i class=' boton_icono bx-bookmark'>|</i>
        </button>
        <hr>
        <button class="boton"> 
            <span class="boton_texto">Favorito</span>
            <i class='boton_icono bx-heart'>|</i>
        </button>
    </div>

   
</body>
</html>
